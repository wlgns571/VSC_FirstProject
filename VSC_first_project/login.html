<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>MemWiki</title>
    <!-- 웹폰트 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@790&display=swap');
    </style>
    <link rel="icon" type="imgaes/x-icon" href="./images/nextit_log.jpg">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script>
        window.onload = function () {
            let img_files = [
                "./images/twichlogo.gif",
                "./images/youtube.gif"
            ];
            let div_img = document.getElementById("img_div");
            let i = 0;

            function fn_change_img() {
                console.log("i:::::", i);
                div_img.style.backgroundImage = "url(" + img_files[i] + ")";
                if (i == 1) {
                    i = 0;
                } else {
                    i++;
                }
                div_img.style.transitionDuration = "1s";
            }

            setInterval(function () {
                fn_change_img();
            }, 5500);
        }

        let mem_id_tag = document.getElementById("mem_id").value;
        let mem_pw_tag = document.getElementById("mem_pw").value;

        mem_id_tag.onclick = function () {
            document.querySelector(".login_form label[for='mem_id']").classList.remove("warning");
        }
        mem_pw_tag.onclick = function () {
            document.querySelector(".login_form label[for='mem_pw']").classList.remove("warning");
        }
        function login() {
            let mem_id = document.getElementById("mem_id").value;
            let mem_pw = document.getElementById("mem_pw").value;
            console.log("mem_id", mem_id);
            console.log("mem_pw", mem_pw);

            let label_mem_id = document.querySelector(".login_form label[for='mem_id']");
            let label_mem_pw = document.querySelector(".login_form label[for='mem_pw']");
            console.log("label_mem_id", label_mem_id);
            console.log("label_mem_pw", label_mem_pw);

            if (mem_id === null || mem_id === undefined || mem_id === "") {
                label_mem_id.classList.add("warning");
                alert("아이디를 입력하지 않았습니다.");
            } else if (mem_pw === null || mem_pw === undefined || mem_pw === "") {
                label_mem_pw.classList.add("warning");
                alert("비밀번호를 입력하지 않았습니다.");
            } else {
                alert("완료");
                // let if = document.login_From;
                // lf.submit();
                location.href = "./main.html";
            }
        }
    </script>
</head>

<body>
    <div class="form_area">
        <ul>
            <li>
                <div class="login_form">
                    <h1>MemWiki</h1>
                    <form name="loginform" action="">
                        <div class="int-area">
                            <!-- autocomplete 자동완성기능 off는 사용하지 않는다는 뜻 -->
                            <!-- required는 꼭 필요한 값이라는 설정 -->
                            <input type="text" id="mem_id" name="mem_id" value="" autocomplete="off" required>
                            <label for="mem_id">USER ID</label>
                        </div>
                        <div class="int-area">
                            <input type="password" id="mem_pw" name="mem_pw" autocomplete="off" required>
                            <label for="mem_pw">PASSWORD</label>
                        </div>
                        <div class="btn-area">
                            <button type="button" id="btn_id" name="btn_id" onclick="login()">LOGIN</button>
                        </div>
                    </form>
                    <!-- css를 줄것이기 때문에 일단 클래스(여러개 지정가능하기에 아이디를 주지 않는다) 이름을 지정해준다. -->
                    <div class="caption">
                        <ul class="caption_ul">
                            <li>
                                <a href="#" onclick="join()">join</a>
                            </li>
                            <li>
                                <!-- a태그의 #표시는 여기서만 쓰겠다는 뜻 -->
                                <a href="#" onclick="forgetpw()">FORGOT PASSWORD</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <div id="img_div" class="login_bg">

                </div>
            </li>
        </ul>
    </div>
</body>

</html>
